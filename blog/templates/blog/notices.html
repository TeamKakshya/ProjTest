{% extends 'blog/base.html' %}
{% block content %}
<div class="container">
    <h1>Notices List</h1>
    <p>
<a href="{% url 'notice-create' %}" class="btn btn-primary btn-small">Add Notices</a>
    </p>
    <table class="table">
      <thead>
        <tr>
          <td>Notice Title</td>
          <td>Posted By:</td>
        </tr>
      </thead>
      <tbody>
        {% for notice in notices %}
        <tr>
          <td>{{ notice.title }}</td>
        <td>{{ notice.author }}</td>
        <td>
        <a href="{% url 'notice-update' notice.id %}" class="btn btn-info btn-sm">Update</a>
        </td>
        <td>
        <a href="{% url 'notice-delete' notice.id %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</div>
{% endblock %}
