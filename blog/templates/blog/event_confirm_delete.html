{% extends 'blog/base.html' %}
{% block content %}
<div class="container">
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Delete Event</legend>
      <h4>Are you sure you want to delete the event "{{ object.title }}" ?</h4>
    </fieldset>
    <button type="submit" class="btn btn-outline-danger">Yes.Delete</button>
    <a class="btn btn-outline-sec" href="{% url 'event-list' %}">Cancel</a>
  </form>
</div>
</div>
{% endblock %}
